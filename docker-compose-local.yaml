version: '3.8'
services:
  postgres:
    build:
      context: database/
      dockerfile: Dockerfile
    ports:
      - '5432:5432'

  api:
    build:
      context: app/
      dockerfile: Dockerfile
    ports:
      - '3001:3001'
    env_file:
      - docker-local.env
    restart: on-failure
    depends_on:
      - postgres